<div class="class">
    <h2>Carros</h2>
    <ul>
        <li *ngFor="let car of cars">
            Modelo: {{car.modelo}} <br>
            Fab: {{car.fabricacao}}
            <button (click)="ShowYear(car)">Ano</button>
            <button (click)="removeCar(car)">Excluir</button>
        </li>
    </ul>
    <h3>{{carDetails}}</h3>
</div>
